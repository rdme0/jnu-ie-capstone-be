spring:
  datasource:
    url: jdbc:postgresql://${PROD_POSTGRES_URL}:${PROD_POSTGRES_PORT}/kiosk
    username: ${PROD_POSTGRES_USERNAME}
    password: ${PROD_POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: validate

  data:
    redis:
      host: ${PROD_REDIS_URL}
      port: ${PROD_REDIS_PORT}

logging:
  level:
    root: info